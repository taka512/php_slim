# PHP CircleCI 2.1 configuration file
version: 2.1

executors:
  backbone-executor:
    machine:
      docker_layer_caching: true
    working_directory: ~/php_slim
jobs:
  lint_test:
    executor: backbone-executor
    steps:
      - checkout
      - run:
          command: |
            set -x
            docker network prune -f
            make docker/build
            make docker/up
            docker-compose logs
            docker ps
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: make docker/composer/install ENV=dev

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
        
      # run tests!
      - run: make docker/lint
      - run: sudo apt-get update && sudo apt-get install -y mysql-client
      - run: mysql -h 127.0.0.1 -u root --password=mypass < ./docker/mysql/init/0_init.sql
      - run: make docker/db/test/migrate
      - run: make docker/test
  echo:
    executor: backbone-executor
    steps:
      - run:
          command: |
            echo "TEST"
workflows:
  version: 2
  branch_test:
    jobs:
      - lint_test:
          filters:
            branches:
              ignore:
                - master
  deploy:
    jobs:
      - lint_test:
          filters:
            branches:
              only:
                - master
      - hold:
          type: approval
          requires:
            - lint_test
      - echo:
          requires:
            - hold

