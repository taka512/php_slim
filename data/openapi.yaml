openapi: 3.0.0
info:
  title: 'php samle api'
  version: 1.0.0
servers:
  -
    url: '{schema}://localhost'
    description: 'OpenApi parameters'
    variables:
      schema:
        enum:
          - https
          - http
        default: https
paths:
  /api/tag:
    get:
      operationId: 'Taka512\Controller\Api\TagController::index'
      responses:
        '200':
          description: 'get tag list'
  /api/test:
    get:
      operationId: 'Taka512\Controller\Api\TestController::index'
      responses:
        '200':
          description: 'An example resource'
